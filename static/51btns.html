		<script type="text/javascript">
			$(document).ready(function(){
				var arr = [];
			  $(".btn").click(function(){
	
				    if($(this).attr('class') == 'btn btn-default') {
				    	$(this).removeClass();
				    	$(this).addClass("btn btn-primary");
				    	
				    	arr.push($(this).html());
				    	console.log(arr)
				    	sessionStorage.setItem('booked_time_arr', arr);
				    	sessionStorage.setItem('count', arr.length);
				    	return;
				    }
				    
				      if($(this).attr('class') == 'btn btn-primary') {
				    	$(this).removeClass();
				    	$(this).addClass("btn btn-default");
				    	
						arr.splice($.inArray($(this).html(),arr),1);
						console.log(arr);
			    		sessionStorage.setItem('booked_time_arr', arr);
				    	sessionStorage.setItem('count', arr.length);
				    	return;
				    }

			  });
			  
			});
